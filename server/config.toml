[mongodb]
dbname = "devops_db"
uri = "mongodb://localhost:27017"

clickLogColumnName = "click_log"
logColumnName = "app_log"
serverMonitorColumnName = "server_monitor"
serverRpcStatisticsColumnName = "server_rpc"
serverTimeStatisticsColumnName = "server_time"
vmMonitorColumnName = "vm_monitor"

[logger]
bind = "127.0.0.1"
maxSize = 1024
port = 10900

[monitor]
block = "vda"
eth = "eth0"
interval = 60

[deploy]
imagePostfix = ""
imagePrefix = "deploy_"
serverPostfix = ""
serverPrefix = "server_"
